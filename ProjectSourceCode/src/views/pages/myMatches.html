<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinderfy - My Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2D9B59; /* Vibrant Green BG */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .main-container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 24px 32px;
        }
        .match-card {
            background-color: #f3f4f6; /* Light gray background for items */
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .match-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-confirmed { background-color: #4CAF50; color: white; } /* Green */
        .status-sent { background-color: #2196F3; color: white; } /* Blue */
        .status-received { background-color: #FFC107; color: #333; } /* Yellow */
        .accent-button {
            background: linear-gradient(45deg, #2D9B59, #4ACF78); 
            transition: transform 0.1s ease;
        }
        .accent-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-[#2D9B59]">

    <div class="main-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
            <i class="fas fa-heart-circle-check text-[#2D9B59] mr-2"></i> Your Matches & Requests
        </h1>

        <!-- Navigation back to Swiping -->
        <div class="mb-6 flex justify-between items-center">
            <a href="/Matches" class="accent-button px-4 py-2 rounded-lg text-white font-semibold flex items-center shadow-md">
                <i class="fas fa-arrow-left mr-2"></i> Back to Swiping
            </a>
            
            <!-- Link to Account Customization -->
            <a href="/Account_info" class="text-sm font-semibold text-[#2D9B59] hover:text-[#1D7E45] transition duration-150 flex items-center">
                <i class="fas fa-user-gear mr-2"></i> Account Settings
            </a>
        </div>


        <!-- 1. Confirmed Matches -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b border-gray-200 pb-1">
                Confirmed Matches <span class="text-sm text-[#2D9B59]">(You can chat!)</span>
            </h2>
            <div id="confirmedMatchesList" class="space-y-3">
                <!-- Data will be dynamically loaded here -->
            </div>
            <p id="noConfirmed" class="text-gray-500 mt-3 hidden">No confirmed matches yet. Keep swiping!</p>
        </section>
        <!-- 3. Requests Sent -->
        <section>
            <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b border-gray-200 pb-1">
                Requests <span class="text-sm text-gray-500">(Waiting for them to respond)</span>
            </h2>
            <div id="sentRequestsList" class="space-y-3">
                <!-- Data will be dynamically loaded here -->
            </div>
            <p id="noSent" class="text-gray-500 mt-3 hidden">You haven't sent any likes yet.</p>
        </section>

    </div>

    <script>
        const confirmedList = document.getElementById('confirmedMatchesList');
        const sentList = document.getElementById('sentRequestsList');

        /**
         * Placeholder function to handle accepting or rejecting a match request.
         * @param {string} action - 'accept' or 'reject'.
         * @param {string} profileId - The ID of the user request being handled.
         */
        function handleRequest(action, profileId) {
            console.log(`Sending ${action} for profile ID: ${profileId}`);
            
            // In a real application, implement the fetch request here:
            /*
            fetch('/api/match/respond', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ profileId, action }) 
            })
            .then(response => {
                if (response.ok) {
                    // Re-fetch or re-render lists on success
                } else {
                    alert('Failed to update match status.');
                }
            });
            */
           alert(`Placeholder: Sent ${action} response for ${profileId}. Lists would now refresh.`);
        }

        /**
         * Renders all match data (Confirmed, Sent, Received) into their respective lists.
         * @param {Object} matchesData - Object with confirmed and sent arrays from the server.
         */
        function renderMatches(matchesData) {
            // Clear lists and reset visibility
            confirmedList.innerHTML = '';
            sentList.innerHTML = '';
            
            let confirmedCount = 0;
            let sentCount = 0;

            const confirmed = matchesData.confirmed || [];
            const sent = matchesData.sent || [];

            // Render confirmed matches
            confirmed.forEach(match => {
                confirmedCount++;
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const photoUrl = match.photoUrl || 'https://placehold.co/40x40/cccccc/333333?text=?';
                
                // Show name prominently, username below if different
                const nameDisplay = match.name ? match.name : match.username || 'Unknown';
                const usernameDisplay = match.name && match.username && match.name !== match.username ? `@${match.username}` : '';
                
                card.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${photoUrl}" alt="Photo" class="w-10 h-10 rounded-full object-cover border-2 border-gray-300">
                        <div>
                            <p class="font-bold text-gray-800">${nameDisplay} <span class="text-sm text-gray-500 font-normal">(${match.age || '?'})</span></p>
                            ${usernameDisplay ? `<p class="text-xs text-gray-500">${usernameDisplay}</p>` : ''}
                            <p class="text-xs text-gray-600">${match.matchScore || '100%'} Music Match</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="status-badge status-confirmed mb-1">MATCH</span>
                    </div>
                `;
                
                confirmedList.appendChild(card);
            });

            // Render sent requests (matched = false)
            sent.forEach(match => {
                sentCount++;
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const photoUrl = match.photoUrl || 'https://placehold.co/40x40/cccccc/333333?text=?';
                
                // Show name prominently, username below if different
                const nameDisplay = match.name ? match.name : match.username || 'Unknown';
                const usernameDisplay = match.name && match.username && match.name !== match.username ? `@${match.username}` : '';
                
                card.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${photoUrl}" alt="Photo" class="w-10 h-10 rounded-full object-cover border-2 border-gray-300">
                        <div>
                            <p class="font-bold text-gray-800">${nameDisplay} <span class="text-sm text-gray-500 font-normal">(${match.age || '?'})</span></p>
                            ${usernameDisplay ? `<p class="text-xs text-gray-500">${usernameDisplay}</p>` : ''}
                        </div>
                    </div>
                `;
                
                sentList.appendChild(card);
            });

            // Toggle "No Data" messages based on actual counts
            document.getElementById('noConfirmed').classList.toggle('hidden', confirmedCount > 0);
            document.getElementById('noSent').classList.toggle('hidden', sentCount > 0);
        }

        // Fetch matches from API and render them
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/user/matches');
                
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch matches: ${response.status}`);
                }
                
                const data = await response.json();
                renderMatches(data);
            } catch (error) {
                console.error('Error fetching matches:', error);
                // Still render empty to show "No Data" messages
                renderMatches({ confirmed: [], sent: [] });
            }
        });
    </script>
</body>
</html>
