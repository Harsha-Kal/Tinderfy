<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Using Tailwind CDN for utility classes like rounded corners -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles to ensure rounded corners are applied */
    .card {
      border-radius: 0.75rem; /* Equivalent to Tailwind's rounded-lg */
    }
    .form-control {
      border-radius: 0.375rem; /* Equivalent to Tailwind's rounded-md */
    }
    .btn {
      border-radius: 0.375rem; /* Equivalent to Tailwind's rounded-md */
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Added rounded-lg shadow-lg for better aesthetics -->
                <div class="card shadow-lg rounded-lg">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <!-- Changed form action to /login -->
                        <form method="POST" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <!-- Added rounded-md -->
                                <input type="text" class="form-control rounded-md" name="username" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <!-- Added rounded-md -->
                                <input type="password" class="form-control rounded-md" name="password" id="password" required>
                            </div>
                            <div class="d-grid">
                                <!-- Changed button to btn-primary and added rounded-md -->
                                <button type="submit" class="btn btn-primary rounded-md">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <!-- Updated link to point to a registration page -->
                            <p class="mb-0">Don't have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
